<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; display: none}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <main>
      <div class="result-main">
        <p class="result-header">
        Your Result
        </p>

        <div class="main-score">
          <h1>
          76
          </h1>
          <p class="main-score-text">
          of 100
          </p>
        </div>

        <h2>
        Great
        </h2>
        <p class="main-text">
        You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="result-summary">
        <h3>
          Summary
        </h3>
        <div class="result-summary-scores" id="reaction">
          <div class="img-p-pair">
            <picture>
              <img src="./assets/images/icon-reaction.svg" alt="">
            </picture>
            <p>
              Reaction
            </p>
          </div>
          <p>
            80<span>/ 100</span>
          </p>
          <div class="special-border" id="UL"></div>
          <div class="special-border" id="UR"></div>
          <div class="special-border" id="LL"></div>
          <div class="special-border" id="LR"></div>
        </div>
        <div class="result-summary-scores" id="memory">
          <div class="img-p-pair">
            <picture>
              <img src="./assets/images/icon-memory.svg" alt="">
            </picture>
            <p>
            Memory
            </p>
          </div>
          <p>
            92<span>/ 100</span>
          </p>
          <div class="special-border" id="UL"></div>
          <div class="special-border" id="UR"></div>
          <div class="special-border" id="LL"></div>
          <div class="special-border" id="LR"></div>
        </div>
        <div class="result-summary-scores" id="verbal">
          <div class="img-p-pair">
            <picture>
              <img src="./assets/images/icon-verbal.svg" alt="">
            </picture>
            <p>
              Verbal
            </p>
          </div>
          <p>
            61<span>/ 100</span>
          </p>
          <div class="special-border" id="UL"></div>
          <div class="special-border" id="UR"></div>
          <div class="special-border" id="LL"></div>
          <div class="special-border" id="LR"></div>
        </div>
        <div class="result-summary-scores" id="visual">
          <div class="img-p-pair">
            <picture>
              <img src="./assets/images/icon-visual.svg" alt="">
            </picture>
            <p>
              Visual
            </p>
            <div class="special-border" id="UL"></div>
            <div class="special-border" id="UR"></div>
            <div class="special-border" id="LL"></div>
            <div class="special-border" id="LR"></div>
          </div>
          <p>
            72<span>/ 100</span>
          </p>
        </div>
        <div class="continue-button">
          <a href="">
            Continue
          </a>
        </div>
      </div>
    </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kirp</a>.
  </footer>
  </div>
</body>
</html>
